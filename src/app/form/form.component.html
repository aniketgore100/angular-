<form #basicForm="ngForm" (ngSubmit)="getValueOf(basicForm.value)"> 
    <input type="text" ngModel name="user" placeholder="Enter user name"><p></p>
    <input type="text" ngModel name="Email" placeholder="Enter user email"><p></p>
    <input type="text" ngModel name="password" placeholder="Enter user password"><p></p>
    <button>Register</button>
</form>
